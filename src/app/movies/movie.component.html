<div class="container-fluid" routerLink = "/movies">
  <div class="gallery" *ngFor="let movie of movies" >
    <a target="" href="https://image.tmdb.org/t/p/w500{{movie.poster_path}}">
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="350" height="500">
    </a>
  </div>
</div><div class="clearfix"></div>
